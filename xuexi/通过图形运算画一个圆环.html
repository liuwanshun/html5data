<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通过图形运算画一个圆环</title>
	<style>
		body{
			padding: 0;
			margin: 0;
		}
		#mycanvas{
			display: block;
			margin: 0 auto;
			margin-top: 100px;
			border:solid 1px #ccc;
		}
	</style>
</head>
<body>
<canvas id="mycanvas"></canvas>
<script>
window.onload = function(){
	var canvas = document.getElementById("mycanvas");
	canvas.width = 500;
	canvas.height = 500;
	ctx = canvas.getContext("2d");
	ctx.fillStyle = "green";
	ctx.arc(250,250,100,0,Math.PI*2,false);
	ctx.shadowColor = "#555";
	ctx.shadowOffsetX = 2;
	ctx.shadowOffsetY = 2;
	ctx.shadowBlur = 5;
	ctx.fill();
	ctx.globalCompositeOperation = "xor";
	ctx.arc(250,380,50,0,Math.PI*2,false);
	ctx.fill();
};
</script>
</body>
</html>
