<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>绘制五角星</title>
<style type="text/css">
	#mycanvas{
		display: block;
		margin: 0 auto;
		margin-top: 100px;
		border:solid 1px #ccc;
	}
</style>
</head>
<body>
<canvas id="mycanvas" width="500" height="500">
	您的浏览不支持canvas标签，请更换浏览器
</canvas>
<script type="text/javascript">
window.onload = function(){
	var mycanvas = document.querySelector("#mycanvas");
	var ctx = mycanvas.getContext("2d");
	ctx.fillStyle = "black";
	ctx.fillRect(0,0,mycanvas.width,mycanvas.height);
	console.time('time1');
	for(var i=0;i<300;i++){
		var x = Math.random()*mycanvas.width;
		var y = Math.random()*mycanvas.height;
		var R = Math.random()*3+8;
		var a = Math.random()*360;
    	drawfive(ctx,x,y,R,R/2,a);
	};
	console.timeEnd('time1');
};

//一个canvas的对象，中心点x，中心点y，大圆半径不，小圆半径，旋转角度
var drawfive = function(ctx,x,y,R,r,radio){
	ctx.beginPath();
	for(var i=0;i<5;i++){
		var x1 = Math.cos((18+(i*72)+radio)/180*Math.PI)*R+x;
		var y1 = -Math.sin((18+(i*72)+radio)/180*Math.PI)*R+y;
		var x2 = Math.cos((54+(i*72)+radio)/180*Math.PI)*r+x;
		var y2 = -Math.sin((54+(i*72)+radio)/180*Math.PI)*r+y;
		ctx.lineTo(x1,y1);
		ctx.lineTo(x2,y2);
	};
	ctx.closePath();
	ctx.fillStyle = "rgba(255,187,51,.5)";
	ctx.strokeStyle = "rgba(255,221,85,.5)";
	ctx.lineWidth = 3;
	ctx.lineJoin = "round";
	ctx.fill();
	ctx.stroke();
};
</script>
</body>
</html>
